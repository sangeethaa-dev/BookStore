<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <a href="/ui/books" class="text-2xl font-bold">ðŸ“š Bookstore</a>
            <div>
                <a href="/ui/books" class="px-4 py-2 hover:bg-blue-700 rounded">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 flex-1">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8" th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}"></h2>
        <div class="bg-white max-w-lg mx-auto p-8 shadow-lg rounded-lg">
            <form th:action="@{/ui/books}" th:object="${book}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Title</label>
                    <input type="text" th:field="*{title}" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter book title" required />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Author</label>
                    <input type="text" th:field="*{author}" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter author name" required />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Price</label>
                    <input type="number" step="0.01" th:field="*{price}" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter price" required />
                </div>
                <div class="flex justify-between">
                    <a href="/ui/books" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Back</a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-sm">&copy; 2025 Bookstore App | Built with Spring Boot & Tailwind CSS</p>
    </footer>
</body>
</html>
