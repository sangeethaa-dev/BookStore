<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <a href="/ui/books" class="text-2xl font-bold">üìö Bookstore</a>
            <div>
                <a href="/ui/books" class="px-4 py-2 hover:bg-blue-700 rounded">Home</a>
                <a href="/ui/books/add" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded">Add Book</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 flex-1">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Books List</h1>
        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="min-w-full border border-gray-200">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Title</th>
                        <th class="py-3 px-6 text-left">Author</th>
                        <th class="py-3 px-6 text-left">Price</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" th:each="book : ${books}">
                    <tr class="hover:bg-gray-100">
                        <td class="py-3 px-6" th:text="${book.id}"></td>
                        <td class="py-3 px-6" th:text="${book.title}"></td>
                        <td class="py-3 px-6" th:text="${book.author}"></td>
                        <td class="py-3 px-6 font-semibold text-gray-700" th:text="${book.price}"></td>
                        <td class="py-3 px-6 text-center">
                            <a th:href="@{'/ui/books/edit/' + ${book.id}}" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded shadow">‚úè Edit</a>
                            <a th:href="@{'/ui/books/delete/' + ${book.id}}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded shadow" onclick="return confirm('Are you sure to delete?')">üóë Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-sm">&copy; 2025 Bookstore App | Built with Spring Boot & Tailwind CSS</p>
    </footer>
</body>
</html>
